name: Deploy Next.js App to cPanel via FTP

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**' # Only run when frontend changes

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # ðŸ‘ˆ Run commands inside frontend folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: |
          npm run build
          npm run export  # ðŸ‘ˆ creates the 'out/' folder for static deploy

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_DIR }}
          local-dir: frontend/out/   # ðŸ‘ˆ correct path for static build
          protocol: ftp
